<div class="row">
  <div class="col-md-6 offset-md-3">
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <h4>Introduzca su email para restablecer la contraseña</h4>

      <label>Correo Electrónico</label>
      <input type="email" id="email" class="form-control" formControlName="email" required>
      <p class="alert alert-danger" *ngIf="erroresForm.email">
        {{ erroresForm.email }}
      </p>
    
      <hr>
      <button type="submit" class="btn btn-primary" [disabled]="!resetForm.valid">Restablecer Contraseña</button>
      <a [routerLink]="['/']" class="btn btn-link">Cancelar</a>
    </form>
  </div>
</div>
