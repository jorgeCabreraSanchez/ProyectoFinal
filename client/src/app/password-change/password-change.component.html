<div class="row">
  <div class="col-md-6 offset-md-3">
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <h4>Restablecer contrase単a</h4>
      <label>Contrase単a actual</label>
      <input type="password" id="oldPassword" class="form-control" formControlName="oldPassword" required>
      <p class="alert alert-danger" *ngIf="erroresForm.oldPassword">
        {{ erroresForm.oldPassword }}
      </p>
      <label>Nueva contrase単a</label>
      <input type="password" id="newPassword" class="form-control" formControlName="newPassword" required>

        {{ erroresForm.newPassword }}
      </p>
      <hr>
      <button type="submit" class="btn btn-primary" [disabled]="!changePasswordForm.valid">Cambiar contrase単a</button>
      <a [routerLink]="['/modificarContacto']" class="btn btn-link">Volver</a>
    </form>
    <hr>
  </div>
</div>
