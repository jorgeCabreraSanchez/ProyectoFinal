<div class="row contenedor">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset 2">
    <h2>Crear Libro</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="surname">Author</label>
        <input type="text" class="form-control" id="author" formControlName="author">
      </div>

      <div class="buttons">
        <button class="btn btn-primary" routerLink="libros">Volver</button>
        <button id="submit" class="btn btn-success" type="submit" [disabled]="!bookForm.valid">Crear Libro</button>
      </div>
    </form>
  </div>
</div>
