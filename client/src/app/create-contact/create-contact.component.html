<div class="row contenedor">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset 2">
    <h2>Añadir nuevo Contacto</h2>
    <form [formGroup]="contactoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Usuario</label>
        <input type="text" class="form-control" id="username" formControlName="username">
        <p class="alert alert-danger" *ngIf="contactoForm.controls.username.invalid">Nombre de usuario requerido</p>
      </div>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="surname">Apellidos</label>
        <input type="text" class="form-control" id="surname" formControlName="surname">
      </div>
      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="text" class="form-control" id="phone" formControlName="phone">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" formControlName="password">
        <p class="alert alert-danger" *ngIf="contactoForm.controls.email.invalid">Contraseña requerida</p>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" formControlName="email">
        <p class="alert alert-danger" *ngIf="contactoForm.controls.email.invalid">Email requerido</p>
      </div>
      <div class="form-group">
        <label for="image">Imagen</label>
        <input type="file" class="form-control" id="image" formControlName="image" accept="image/*" (change)="fileChangeEvent($event)">
        <img id="imagen" src= "#" alt="No hay imagen">
      </div>
      <div class="buttons">
        <button class="btn btn-primary" routerLink="contactos">Volver</button>
        <button class="btn btn-success" type="submit" [disabled]="!contactoForm.valid">Añadir Contacto</button>
      </div>
    </form>
  </div>
</div>
