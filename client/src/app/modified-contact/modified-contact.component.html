<div class="row contenedor">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset 2">
    <h2>Modificar Contacto</h2>
    <form [formGroup]="contactoForm" (ngSubmit)="onSubmit()" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" class="form-control" id="username" formControlName="username" [(ngModel)]="contact.username">
        <p class="alert alert-danger" *ngIf="contactoForm.controls.username.invalid">Nombre de usuario requerido</p>
      </div>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" formControlName="name" [(ngModel)]="contact.name">
      </div>
      <div class="form-group">
        <label for="surname">Apellidos</label>
        <input type="text" class="form-control" id="surname" formControlName="surname" [(ngModel)]="contact.surname">
      </div>
      <div class="form-group">
        <label for="phone">Tel√©fono</label>
        <input type="text" class="form-control" id="phone" formControlName="phone" [(ngModel)]="contact.phone">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" formControlName="email" [(ngModel)]="contact.email">
        <p class="alert alert-danger" *ngIf="contactoForm.controls.email.invalid">Email requerido</p>
      </div>
      <div class="form-group">
        <label for="image">Imagen</label>
        <input type="file" class="form-control" id="image" formControlName="image" accept="image/*" (change)="fileChangeEvent($event)">
        <img id="imagen" src="{{ contact.image }}" alt="No hay imagen">
      </div>
      <div class="buttons">
        <button class="btn btn-primary" routerLink="contactos">Volver</button>
        <button id="submit" class="btn btn-success" type="submit" [disabled]="!contactoForm.valid || !validate">Modificar contacto</button>
      </div>
    </form>
  </div>
</div>
